<style>
  .bd-placeholder-img {
    font-size: 1.125rem;
    text-anchor: middle;
    -webkit-user-select: none;
    -moz-user-select: none;
    user-select: none;
  }

  @media (min-width: 768px) {
    .bd-placeholder-img-lg {
      font-size: 3.5rem;
    }
  }

  .b-example-divider {
    height: 3rem;
    background-color: rgba(0, 0, 0, .1);
    border: solid rgba(0, 0, 0, .15);
    border-width: 1px 0;
    box-shadow: inset 0 .5em 1.5em rgba(0, 0, 0, .1), inset 0 .125em .5em rgba(0, 0, 0, .15);
  }

  @media (min-width: 992px) {
    .rounded-lg-3 {
      border-radius: .3rem;
    }
  }
</style>

<main>
  <h1 class="visually-hidden">Heroes examples</h1>

  <div class="px-4 py-5 my-5 text-center">
    <h1 class="display-5 fw-bold">Hangfire Example<br />Fictitious Order System</h1>
    <div class="col-lg-6 mx-auto">
      <p class="lead mb-4">Simulate an order being placed by a customer that requires the customer to receive a
        confirmation email.</p>
      <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
        <button type="button" class="btn btn-primary btn-lg px-4 gap-3" (click)="orderClick()">{{ isBusy ? 'Processing'
          : 'Place Order' }}</button>
      </div>
    </div>
  </div>
</main>
